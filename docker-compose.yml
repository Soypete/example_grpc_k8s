# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
      POSTGRES_DB: example
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
    - 5432:5432

volumes:
    postgresql:      
